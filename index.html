<!DOCTYPE html>
<html lang="fr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Commerce</title>
    <link rel="stylesheet" href="style.css">

                <p>Prix: 20 DH</p>

        <p>&copy; 2024 Mon Commerce</p>
    </footer>

</html>
